<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="container my-5 text-center cursor-hover">
        <div class="group m-auto w-75 p-5 cursor-hover">
            <h1 class="cursor-hover">Smart Login System</h1>

            <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signinPassword" class="form-control my-3" placeholder="Enter your password" type="password">

            <p class="text-danger d-none" id="incorrect">Incorrect email or password</p>
            <p class="text-danger d-none" id="notfound">This email dosn’t exist</p>

            <button onclick="login()" class="btn btn-outline-info w-100 my-3 pointer-hover">Login</button>
            <p class="text-white cursor-hover">Don’t have an account? <a class="text-white pointer-hover" href="signup.html">Sign Up</a></p>

        </div>  
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
